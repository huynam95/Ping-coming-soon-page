    <div class="overlay hidden"></div>

    <div class="sign-up-success hidden">
      <p class="thank">Thank you</p>
      <p class="success">Your form submission has been received.</p>

      <button class="btn-back">Back to out site</button>
    </div>

    <main class="container">
      <img
        class="ping-logo"
        src="images/logo.svg"
        alt="Logo of Ping. company"
      />

      <h1 class="heading">We are launching <span>soon!</span></h1>

      <p class="subcribe">Subscribe and get notified</p>

      <div class="input">
        <form class="form" name="sign-up" netlify novalidate autocomplete="on">
          <fieldset class="flex">
            <input
              class="email-input"
              type="email"
              placeholder="Your email address..."
              name="email-address"
              required
            />

            <button class="btn" type="submit">Notify Me</button>
          </fieldset>
        </form>

        <p class="error-text hidden">Please provide a valid email address</p>
      </div>

        class="img"
        src="images/illustration-dashboard.png"
        alt="An illustration dashboard"
      />
